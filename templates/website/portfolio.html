{% extends 'base.html' %}

{% block container %}
  <div id="content" class="panel-container">

    <div id="portfolio" class="row bottom_45">
      <section class="col-md-12">
        <div class="col-md-12 content-header bottom_15">
          <div class="section-title top_30 bottom_30"><span></span>
            <h2>Portfolio</h2></div>
          <div class="filters-container portfolio-filter">
            <div data-filter="*" class="user-select-none cbp-filter-item cbp-filter-item-active">All</div>
            {% for tag in tags %}
              <div data-filter=".{{ tag.name }}"
                   class="cbp-filter-item user-select-none">{{ tag.name }}</div>
            {% endfor %}
          </div>
        </div>
        <div class="grid-container top_60 portfolio">
          {% for portfolioexample in portfolioexample_list reversed%}
            <div class="cbp-item {% for tag in portfolioexample.tag.all %}{{ tag.name }} {% endfor %}">
              <a target="_blank" href="{{ portfolioexample.github_source }}">
                <figure>
                  <img src="{{ portfolioexample.photo.url }}" alt="">
                  <figcaption>
                    <p class="title">{{ portfolioexample.name }}</p><br/>
                    <span class="info">{{ portfolioexample.description }}</span>
                  </figcaption>
                </figure>
              </a>
            </div>
          {% endfor %}
        </div>
      </section>
    </div>
  </div>
{% endblock %}
